<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup Form</title>
  <link rel="stylesheet" href="./styles/Form/form.css">
  <script src="./scripts/form.js"></script>
</head>
<body>
  <div class="form-container">
    <h2 id="form-title">Login</h2>
    <div id="name-fields" style="display: none;">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="Enter your first name">
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Enter your last name">
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <button class="toggle-btn" onclick="submitForm()">Submit</button>
    <p class="toggle-text">
      Donâ€™t have an account? <span class="toggle-link" onclick="toggleForm()">Sign up</span>
    </p>
  </div>
</body>
</html>
